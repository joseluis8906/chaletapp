query Compras (
  $Id: Int,
  $UsuarioId: Int,
  $EscenarioId: Int,
  $HoraInicial: String,
  $HoraFinal: String,
  $Tiempo: Int,
  $Precio: Float,
  $Estado: String,
  $Fecha: String,
  $Hora: String,
) {
  Compras (
    Id: $Id,
    UsuarioId: $UsuarioId,
    EscenarioId: $EscenarioId,
    HoraInicial: $HoraInicial,
    HoraFinal: $HoraFinal,
    Tiempo: $Tiempo,
    Precio: $Precio,
    Estado: $Estado,
    Fecha: $Fecha,
    Hora: $Hora
  ) {
    Id
    UsuarioId
    EscenarioId
    HoraInicial
    HoraFinal
    Tiempo
    Precio
    Estado
    Fecha
    Hora
    Usuario {
      Id
      Nombre
      Apellido
      Cedula
    }
    Escenario {
      Id
      Nombre
    }
  }
}
