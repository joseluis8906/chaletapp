mutation UsuarioAddGrupo(
  $UsuarioId: Int,
  $GrupoId: Int,
) {
  UsuarioAddGrupo(
    UsuarioId: $UsuarioId,
    GrupoId: $GrupoId,
  ) {
    Id
    UserName
    Password
    Cedula
    Nombre
    Apellido
    Edad
    Telefono
    Email
    Direccion
    Activo
    Grupos {
      Id
      Nombre
    }
  }
}
